<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy danh sách sử dụng Ajax kết hợp PHP</title>
</head>
<body>
<a href="#" id="a-click">
    Click để lấy danh sách sản phẩm
</a>
<div style="color: green" id="result">
    Danh sách sản phẩm sẽ hiển thị tại đây
</div>
<!--AJAX : Asynchrounous Javascript and XML - là cơ chế của Javascript thao tác với CSDL từ backend mà không cần tải lại trang-->
<!--Cơ chế bất đồng bộ : cùng 1 thời điểm có nhiều hành động cùng 1 lúc-->


<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function (){
        $('#a-click').click(function (){
            //tạo đối tượng lấy thông tin từ ajax
            var obj_ajax = {
                url: 'index.php',//url nhận ajax gửi lên
                method: 'get',
                data:{//dữ liệu gửi kèm từ ajax lên php

                },
                success: function (data){//là nơi nhận kết quả trả về từ php
                    console.log(data);
                    $('#result').html(data);
                }
            };

            //gọi ajax dùng jquery
            $.ajax(obj_ajax);
            //debug ajax -> Insect html -> netwwork, lọc các request Ajax ->fetch/XHR

        });
    })
</script>
</body>
</html>
